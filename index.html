<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>#JAKSM Travel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigacija -->
    <nav>
      <div class="container flex-space-between">
        <a href="#" id="logo"><span>#JAKSM</span> Travel</a>
        <ul class="flex-space-between">
          <li><a href="#gallery">Popularno</a></li>
          <!--
            <li><a href="/pages/letovanja.html">Letovanja</a></li>
            <li><a href="/pages/zimovanja.html">Zimovanja</a></li>
          -->
          <li><a href="#contact">Kontakt</a></li>
          <li><a href="/pages/o-autoru.html">O Autoru</a></li>
        </ul>
      </div>
    </nav>
    <!-- Welcome screen -->
    <header class="bg-image">
      <div class="container flex-start flex-col">
        <h1 class="title">Zelite da otputujete?</h1>
        <span class="subtitle"
          >Izaberite destinaciju a ostalo prepustite nama</span
        >
        <div class="arrow-down"></div>
      </div>
    </header>
    <!-- Galerija -->
    <section id="gallery">
      <figure style="background-image: url('/assets/rodos.jpeg');">
        <figcaption>Rodos, Grčka</figcaption>
      </figure>
      <figure style="background-image: url('/assets/krakow.jpeg');">
        <figcaption>Krakov, Poljska</figcaption>
      </figure>
      <figure style="background-image: url('/assets/paris.jpeg');">
        <figcaption>Pariz, Francuska</figcaption>
      </figure>
      <figure style="background-image: url('/assets/amsterdam.jpeg');">
        <figcaption>Amsterdam, Holandija</figcaption>
      </figure>
      <figure style="background-image: url('/assets/rejkjavik.jpeg');">
        <figcaption>Rejkjavik, Island</figcaption>
      </figure>
      <figure style="background-image: url('../assets/la.jpeg');">
        <figcaption>LA, USA</figcaption>
      </figure>
    </section>
    <!-- Contact -->
    <section id="contact">
      <form>
        <div class="container flex-col">
          <div class="form-row">
            <input type="text" placeholder="Ime i prezime" />
            <select>
              <option value="default">Odaberite destinaciju</option>
              <option value="RO">Rodos, Grčka</option>
              <option value="KR">Krakov, Poljska</option>
              <option value="PA">Pariz, Francuska</option>
              <option value="AM">Amsterdam, Holandija</option>
              <option value="RE">Rejkjavik, Island</option>
              <option value="LA">Los Andjeles, USA</option>
            </select>
          </div>

          <div class="form-row">
            <input type="date" /> <input type="date" />
          </div>

          <div class="form-row">
            <input type="number" placeholder="Broj osoba" />
          </div>

          <div class="form-row">
            <button type="submit" class="button button-primary">
              Rezerviši
            </button>
          </div>
        </div>
      </form>
    </section>
    <footer class="flex-center flex-col">
      <h4>Visoka ICT, Beograd 2018.</h4>
      <span>Jakša Mališić</span>
    </footer>
  </body>
</html>
